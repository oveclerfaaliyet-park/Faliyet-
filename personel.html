<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Personel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body id="personel">

<header>
  <button class="geri" onclick="history.back()">← Geri</button>
  <h2>Personel</h2>
  <span id="saatTarih"></span>
</header>

<div class="form">
  <input id="ad" placeholder="Ad Soyad">
  <input id="dogum" type="date" placeholder="Doğum Tarihi">
  <input id="isegiris" type="date" placeholder="İşe Giriş Tarihi">
  <input id="aciklama" placeholder="Açıklama">
</div>

<div id="liste" class="liste"></div>

<div class="bottom">
  <button class="primary" onclick="kaydetPersonel()">Kaydet</button>
  <button class="danger" onclick="silKayit()">Sil</button>
</div>

<script src="app.js"></script>
<script src="settings.js"></script>
<script>
applyTheme('personel'); // duvar kağıdını uygula
saatTarihGoster();       // saat ve tarihi göster
veriGetir('Personel');   // e-tablo verilerini listele

function kaydetPersonel(){
  let ad = document.getElementById("ad").value;
  let dogum = document.getElementById("dogum").value;
  let isegiris = document.getElementById("isegiris").value;
  let aciklama = document.getElementById("aciklama").value;
  kaydet([ad, dogum, isegiris, aciklama]);
}
</script>
</body>
</html>
