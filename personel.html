<body onload="veriGetir('Personel','liste')">

<input id="ad" placeholder="Ad Soyad">
<input id="bas" type="date">
<input id="bit" type="date">
<textarea id="aciklama" placeholder="Açıklama"></textarea>

<table><tbody id="liste"></tbody></table>

<script src="app.js"></script>
</body>
