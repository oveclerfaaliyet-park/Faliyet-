<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ayarlar</title>
<link rel="stylesheet" href="style.css">
<script src="app.js" defer></script>
</head>
<body>
<header>
  <h1>Ayarlar</h1>
  <button onclick="window.history.back()">⬅ Geri</button>
</header>
<main>
<h3>PDF Ayarları</h3>
Başlangıç: <input id="bas" type="date">
Bitiş: <input id="bit" type="date">
<select id="pdfSayfa">
<option>Park Faliyet</option>
<option>Personel</option>
<option>Evrak Takip</option>
</select>
<button onclick="pdfOlustur()">PDF Oluştur</button>

<h3>Açılış Videosu</h3>
<input type="file" id="acilisVideo" accept="video/*">

<h3>Ekran Koruyucu Videosu</h3>
<input type="file" id="ekranVideo" accept="video/*">

<h3>Duvar Kağıtları</h3>
Park Faliyet: <input type="file" id="wallPark" accept="image/*"><br>
Personel: <input type="file" id="wallPersonel" accept="image/*"><br>
Evrak: <input type="file" id="wallEvrak" accept="image/*"><br>
</main>
</body>
</html>
