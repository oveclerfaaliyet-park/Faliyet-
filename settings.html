<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Ayarlar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body id="settings">

<header>
  <button class="geri"><img src="icons/back.svg" onclick="history.back()"></button>
  <h2>Ayarlar</h2>
  <span id="saatTarih"></span>
</header>

<h3>Duvar Kağıdı</h3>
Park: <input type="file" onchange="setBg(event,'park')">
Personel: <input type="file" onchange="setBg(event,'personel')">
Evrak: <input type="file" onchange="setBg(event,'evrak')">

<h3>Açılış Videosu</h3>
<input type="file" onchange="setVideo(event,'splash')">

<h3>Ekran Koruyucu</h3>
<input type="file" onchange="setVideo(event,'screen')">

<hr>

<h3>PDF</h3>
Başlangıç: <input id="bas" type="date">
Bitiş: <input id="bit" type="date">
<select id="pdfSayfa">
<option>Park Faliyet</option>
<option>Personel</option>
<option>Evrak Takip</option>
</select>
<button onclick="pdfOlusturPDF()">PDF Oluştur</button>

<script src="settings.js"></script>
<script src="pdf.js"></script>
<script>
applyTheme('settings');
saatTarihGoster();

function pdfOlusturPDF(){
  let bas = document.getElementById("bas").value;
  let bit = document.getElementById("bit").value;
  let sayfa = document.getElementById("pdfSayfa").value;
  pdfOlustur(sayfa, bas, bit);
}
</script>
</body>
</html>
