<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Yeni Kayıt</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Yeni Kayıt</h2>

<input type="file" id="resim1"><br><br>
<input type="file" id="resim2"><br><br>

<input type="date" id="tarih"><br><br>

<textarea id="aciklama" placeholder="Açıklama"></textarea><br><br>

<button onclick="kaydet()">Kaydet</button>
<button onclick="location.href='index.html'">Geri</button>

<script>
function kaydet(){
  let data = JSON.parse(localStorage.getItem("kayitlar") || "[]");

  data.push({
    tarih: tarih.value,
    aciklama: aciklama.value
  });

  localStorage.setItem("kayitlar", JSON.stringify(data));
  alert("Kaydedildi");
  location.href="index.html";
}
</script>
</body>
</html>
