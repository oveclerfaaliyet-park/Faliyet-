<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ayarlar</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Ayarlar</h2>

<button onclick="disariAktar()">Verileri Dışa Aktar</button>
<button onclick="location.href='index.html'">Geri</button>

<script>
function disariAktar(){
  let data = localStorage.getItem("kayitlar") || "[]";
  let blob = new Blob([data], {type:"application/json"});
  let a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "parkfaaliyet.json";
  a.click();
}
</script>
</body>
</html>
