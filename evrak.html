<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Evrak Takip</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body id="evrak">

<header>
  <button class="geri"><img src="icons/back.svg" onclick="history.back()"></button>
  <h2>Evrak Takip</h2>
  <span id="saatTarih"></span>
</header>

<div id="liste" class="liste"></div>

<button class="floating-btn" onclick="acEkleModal()">
  <img src="icons/plus.svg" alt="Ekle">
</button>

<div id="modalEkle" class="modal hidden">
  <div class="modal-content">
    <span class="close" onclick="kapatModal()">&times;</span>
    <h3>Yeni Evrak Ekle</h3>
    <input type="date" id="tarihModal">
    <input type="text" id="aciklamaModal" placeholder="Açıklama">
    <input type="file" id="resimModal" accept="image/*">
    <button onclick="kaydetModal()">Kaydet</button>
  </div>
</div>

<div class="bottom">
  <button class="danger" onclick="silKayit()">Sil</button>
</div>

<script src="app.js"></script>
<script src="settings.js"></script>
<script>
applyTheme('evrak');
saatTarihGoster();
veriGetir('Evrak Takip');

function acEkleModal(){ document.getElementById("modalEkle").classList.remove("hidden"); }
function kapatModal(){ document.getElementById("modalEkle").classList.add("hidden"); }

function kaydetModal(){
  let tarih = document.getElementById("tarihModal").value;
  let aciklama = document.getElementById("aciklamaModal").value;
  let resim = document.getElementById("resimModal").files[0];
  if(resim){
    let reader = new FileReader();
    reader.onload = ()=>kaydet([tarih, aciklama, reader.result]);
    reader.readAsDataURL(resim);
  } else kaydet([tarih, aciklama, ""]);
  kapatModal();
}
</script>
</body>
</html>
