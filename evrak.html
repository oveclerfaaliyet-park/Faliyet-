<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Evrak Takip</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body id="evrak">

<header>
  <button class="geri" onclick="history.back()">← Geri</button>
  <h2>Evrak Takip</h2>
  <span id="saatTarih"></span>
</header>

<div class="form">
  <input id="tarih" type="date">
  <input id="aciklama" placeholder="Açıklama">
  <input id="resim" type="file" accept="image/*">
</div>

<div id="liste" class="liste"></div>

<div class="bottom">
  <button class="primary" onclick="kaydetEvrak()">Kaydet</button>
  <button class="danger" onclick="silKayit()">Sil</button>
</div>

<script src="app.js"></script>
<script src="settings.js"></script>
<script>
applyTheme('evrak');
saatTarihGoster();
veriGetir('Evrak Takip');

function kaydetEvrak(){
  let tarih = document.getElementById("tarih").value;
  let aciklama = document.getElementById("aciklama").value;
  let resim = document.getElementById("resim").files[0];
  if(resim){
    let reader = new FileReader();
    reader.onload = ()=>kaydet([tarih, aciklama, reader.result]);
    reader.readAsDataURL(resim);
  } else kaydet([tarih, aciklama, ""]);
}
</script>
</body>
</html>
