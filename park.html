<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Park Faaliyet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body id="park">

<header>
  <h2>Park Faaliyet</h2>
</header>

<div class="form">
  <input id="tarih" type="date">
  <input id="aciklama" placeholder="Açıklama">
  <input id="resim" type="file" accept="image/*">
</div>

<div id="liste" class="liste"></div>

<div class="bottom">
  <button class="primary" onclick="kaydetPark()">Kaydet</button>
  <button class="danger" onclick="silKayit()">Sil</button>
</div>

<script src="app.js"></script>
<script src="settings.js"></script>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}

applyTheme('park');
veriGetir('Park Faliyet');

function kaydetPark(){
  let tarih = document.getElementById("tarih").value;
  let aciklama = document.getElementById("aciklama").value;
  let resim = document.getElementById("resim").files[0];

  let reader = new FileReader();
  reader.onload = function(){
    kaydet([''+tarih, ''+aciklama, reader.result]);
  };
  if(resim) reader.readAsDataURL(resim);
  else kaydet([''+tarih, ''+aciklama, '']);
}
</script>
</body>
</html>
