<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Park Faaliyet</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="manifest" href="manifest.json">
<script>
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>
<style>
*{box-sizing:border-box;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
body{margin:0;overflow:hidden;background:#000;color:#fff;}
header{padding:10px;text-align:center;font-size:22px;font-weight:bold;}
nav{display:flex;justify-content:space-around;background:#111;padding:10px;}
nav button{padding:10px 15px;font-size:16px;}
section{display:none;padding:10px;height:calc(100vh - 120px);overflow:auto;}
section.active{display:block;}
input,textarea,button{width:100%;margin:6px 0;padding:10px;font-size:16px;}
textarea{height:200px;}
.card{display:flex;background:#222;margin:8px 0;border-radius:10px;overflow:hidden;cursor:pointer;}
.card img{width:120px;height:120px;object-fit:cover;margin-right:4px;}
.card div{padding:10px;flex:1;position:relative;}
.iconbar{display:flex;gap:15px;margin-top:10px;font-size:20px;justify-content:flex-end;position:absolute;top:10px;right:10px;}
.iconbar span{cursor:pointer;}
#detail{padding:10px;background:#fff;color:#000;}
#detail img{width:30%;margin-top:25px;margin-right:1%;}
#detail .text{padding:5px;font-size:18px;margin-top:5px;}
#searchBox{margin:3px 0;padding:8px;width:100%;font-size:16px;border-radius:6px;border:1px solid #ccc;}
</style>
</head>
<body>

<header>PARK FAALİYET</header>
<nav>
<button onclick="show('home')">Ana</button>
<button onclick="show('add')">Yeni</button>
<button onclick="show('settings')">Ayarlar</button>
</nav>

<section id="home" class="active">
<input type="text" id="searchBox" placeholder="Ara..." oninput="filter(this.value)">
<div id="cardsContainer" style="overflow-y:auto;max-height:calc(100vh-150px)"></div>
</section>

<section id="add">
<h3>Yeni Kayıt</h3>
<label>Tarih</label>
<input type="date" id="date">
<input type="file" id="img1" accept="image/*">
<input type="file" id="img2" accept="image/*">
<textarea id="desc" placeholder="Açıklama"></textarea>
<button id="saveBtn">Kaydet</button>
</section>

<section id="settings">
<h3>Ayarlar</h3>
<p>Şimdilik boş</p>
</section>

<script>
// **Google Apps Script Web App URL**
let DEPLOY_URL = "https://script.google.com/macros/s/AKfycbxrLZEg8icXGcnmq8yVYKsUsKgVrTYfXUdkbknP3y_YA7nMbo9S5WgPqNM68FwgI5M86w/exec";

let data = [];

// Yardımcı fonksiyon
function show(id){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  if(id=="home") fetchData();
}

// Dosya okuma (base64)
function readFile(file){
  return new Promise((resolve,reject)=>{
    if(!file){resolve(""); return;}
    const reader = new FileReader();
    reader.onload = e => resolve(e.target.result);
    reader.onerror = err => reject(err);
    reader.readAsDataURL(file);
  });
}

// Kaydetme
document.getElementById('saveBtn').addEventListener('click', async function(){
  let tarih = document.getElementById('date').value;
  let desc = document.getElementById('desc').value;
  let resim1 = await readFile(document.getElementById('img1').files[0]);
  let resim2 = await readFile(document.getElementById('img2').files[0]);

  if(!tarih || !desc){alert("Tarih ve açıklama gerekli"); return;}

  fetch(DEPLOY_URL, {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({tarih, aciklama:desc, resim1, resim2})
  })
  .then(res=>res.json())
  .then(res=>{
    if(res.status==="success"){
      alert("Kaydedildi!");
      document.getElementById('date').value="";
      document.getElementById('desc').value="";
      document.getElementById('img1').value="";
      document.getElementById('img2').value="";
    } else {
      alert("Hata: "+res.message);
    }
  }).catch(console.error);
});

// GET ile veri çekme ve render
function fetchData(){
  fetch(DEPLOY_URL)
  .then(res=>res.json())
  .then(res=>{
    data = res;
    render();
  }).catch(console.error);
}

function render(){
  let html = "";
  data.forEach((r,i)=>{
    html += `<div class="card">
      <div>${r.tarih}</div>
      <div>${r.aciklama}</div>
      ${r.resim1?`<img src="${r.resim1}">`:""}
      ${r.resim2?`<img src="${r.resim2}">`:""}
    </div>`;
  });
  document.getElementById("cardsContainer").innerHTML = html;
}

function filter(text){
  text = text.toLowerCase();
  let filtered = data.filter(r => r.tarih.toLowerCase().includes(text) || r.aciklama.toLowerCase().includes(text));
  let html = "";
  filtered.forEach(r=>{
    html += `<div class="card">
      <div>${r.tarih}</div>
      <div>${r.aciklama}</div>
      ${r.resim1?`<img src="${r.resim1}">`:""}
      ${r.resim2?`<img src="${r.resim2}">`:""}
    </div>`;
  });
  document.getElementById("cardsContainer").innerHTML = html;
}
</script>
</body>
</html>
