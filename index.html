<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Park Faaliyet</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="manifest" href="manifest.json">
<script>
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

<style>
*{box-sizing:border-box;font-family:Arial}
body{margin:0;overflow:hidden;background:#000;color:#fff}
video.bg{
position:fixed;top:0;left:0;width:100%;height:100%;
object-fit:cover;z-index:-2;opacity:.4
}
#screensaver{
position:fixed;top:0;left:0;width:100%;height:100%;
background:black;z-index:10;display:none
}
#screensaver video{width:100%;height:100%;object-fit:cover}

header{padding:10px;text-align:center;font-size:22px;font-weight:bold}
nav{display:flex;justify-content:space-around;background:#111;padding:10px}
nav button{padding:10px 15px;font-size:16px}

section{display:none;padding:10px;height:calc(100vh - 120px);overflow:auto}
section.active{display:block}

label{font-size:14px;opacity:.8}

input,textarea,button{width:100%;margin:6px 0;padding:10px;font-size:16px}
textarea{height:200px}

.card{
display:flex;background:#222;margin:8px 0;border-radius:10px;overflow:hidden;
cursor:pointer;
}
.card img{width:120px;height:120px;object-fit:cover}
.card div{padding:10px;flex:1;position:relative}

.iconbar{
display:flex;
gap:15px;
margin-top:10px;
font-size:20px;
justify-content:flex-end;
position:absolute;
top:10px;right:10px;
}

.iconbar span{
cursor:pointer;
}

.trashItem{
display:flex;
justify-content:space-between;
align-items:center;
background:#222;
margin:6px 0;
padding:8px;
border-radius:8px;
}

.trashIcons span{
font-size:20px;
margin-left:10px;
cursor:pointer;
}

#detail img{width:48%;margin-top:50px;margin-right:2%;}
#detail .text{padding:10px;font-size:18px;margin-top:10px;}

#searchBox{margin:5px 0;padding:8px;width:100%;font-size:16px;border-radius:6px;border:1px solid #ccc}

</style>
</head>
<body>

<video class="bg" autoplay muted loop>
<source src="acilis.mp4" type="video/mp4">
</video>

<div id="screensaver">
<video autoplay muted loop>
<source src="acilis.mp4" type="video/mp4">
</video>
</div>

<header>PARK FAALƒ∞YET</header>

<nav>
<button onclick="show('home')">Ana</button>
<button onclick="show('add')">Yeni</button>
<button onclick="show('settings')">Ayarlar</button>
</nav>

<section id="home" class="active">
<input type="text" id="searchBox" placeholder="Ara..." oninput="filter(this.value)">
</section>

<section id="add">
<h3>Yeni Kayƒ±t</h3>
<input type="date" id="date">
<input type="file" id="img1" accept="image/*">
<input type="file" id="img2" accept="image/*">
<textarea id="desc" placeholder="A√ßƒ±klama"></textarea>
<button onclick="save()">Kaydet</button>
</section>

<section id="detail"></section>

<section id="settings">
<h3>Yedek</h3>
<label>Ba≈ülangƒ±√ß Tarihi</label>
<input type="date" id="s1">
<label>Biti≈ü Tarihi</label>
<input type="date" id="s2">
<button onclick="exportZip()">ZIP Dƒ±≈üa Aktar</button>
<input type="file" id="zipInput">
<button onclick="importZip()">ZIP ƒ∞√ße Aktar</button>

<h3>√á√∂p Kutusu</h3>
<button onclick="showTrash()">√á√∂p Kutusunu A√ß</button>
<div id="trash"></div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
<script>
let data = JSON.parse(localStorage.getItem("records")||"[]");
let trash = JSON.parse(localStorage.getItem("trash")||"[]");
let lastSave=0;
let idleTimer;

function resetIdle(){
clearTimeout(idleTimer);
screensaver.style.display="none";
idleTimer=setTimeout(()=>screensaver.style.display="block",20000);
}
document.onclick=resetIdle;resetIdle();

function show(id){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
if(id=="home") render();
}

function formatDate(trDate){
let d=new Date(trDate);
return d.getDate().toString().padStart(2,'0') + '.' + (d.getMonth()+1).toString().padStart(2,'0') + '.' + d.getFullYear();
}

function save(){
if(Date.now()-lastSave<2000)return;
lastSave=Date.now();

if(!date.value){alert("Tarih se√ßiniz");return;}
if(!desc.value){alert("A√ßƒ±klama giriniz");return;}
let r={date:date.value,desc:desc.value,imgs:[],time:Date.now()};

if(data.find(x=>x.date==r.date && x.desc==r.desc)){alert("Bu kayƒ±t zaten var");return;}

let files=[img1,img2],loaded=0;
files.forEach(f=>{
if(f.files[0]){
let reader=new FileReader();
reader.onload=e=>{
r.imgs.push(e.target.result);
loaded++;
if(loaded===files.filter(f=>f.files[0]).length){
data.push(r);
data.sort((a,b)=>new Date(b.date)-new Date(a.date));
localStorage.setItem("records",JSON.stringify(data));
img1.value="";img2.value="";desc.value="";date.value="";
render();
}
};
reader.readAsDataURL(f.files[0]);
}
});
if(loaded===0){
data.push(r);
data.sort((a,b)=>new Date(b.date)-new Date(a.date));
localStorage.setItem("records",JSON.stringify(data));
desc.value="";date.value="";
render();
}
}

function render(){
home.innerHTML=`<input type="text" id="searchBox" placeholder="Ara..." oninput="filter(this.value)">`;
data.forEach((r,i)=>{
let c=document.createElement("div");
c.className="card";
c.innerHTML=`<img src="${r.imgs[0]||''}">
<div>
<b>${formatDate(r.date)}</b><br>${r.desc}
<div class="iconbar">
<span onclick="edit(${i})">‚úèÔ∏è</span>
<span onclick="delRec(${i})">üóëÔ∏è</span>
</div>
</div>`;
c.onclick=(e)=>{if(!e.target.closest('.iconbar')) openDetail(i)};
home.appendChild(c);
});
}

function filter(text){
home.querySelectorAll(".card").forEach(c=>{
c.style.display=c.innerText.toLowerCase().includes(text.toLowerCase())?"flex":"none";
});
}

function delRec(i){
if(!confirm("Silmek istediƒüine emin misin?"))return;
trash.push({...data[i],deleted:Date.now()});
data.splice(i,1);
localStorage.setItem("records",JSON.stringify(data));
localStorage.setItem("trash",JSON.stringify(trash));
render();
}

function showTrash(){
let html="";
trash.forEach((t,i)=>{
html+=`
<div class="trashItem">
<div>${formatDate(t.date)}<br>${t.desc}</div>
<div class="trashIcons">
<span onclick="restore(${i})">‚ôªÔ∏è</span>
<span onclick="perma(${i})">üóëÔ∏è</span>
</div>
</div>`;
});
document.getElementById("trash").innerHTML=html;
}

function restore(i){
data.push(trash[i]);
trash.splice(i,1);
localStorage.setItem("records",JSON.stringify(data));
localStorage.setItem("trash",JSON.stringify(trash));
showTrash();
}

function perma(i){
if(!confirm("Kalƒ±cƒ± olarak silinsin mi?"))return;
trash.splice(i,1);
localStorage.setItem("trash",JSON.stringify(trash));
showTrash();
}

function openDetail(i){
let r=data[i];
detail.innerHTML="";
r.imgs.forEach(img=>{
let im=document.createElement("img");
im.src=img;
detail.appendChild(im);
});
let txt=document.createElement("div");
txt.className="text";
txt.innerHTML=`${formatDate(r.date)}<br>${r.desc}`;
detail.appendChild(txt);
let btn=document.createElement("button");
btn.innerText="Geri";
btn.onclick=()=>show('home');
detail.appendChild(btn);
show("detail");
}

async function exportZip(){
let s=s1.value,e=s2.value;
let zip=new JSZip();
data.filter(r=>r.date>=s&&r.date<=e)
.forEach((r,i)=>zip.file(`k${i}.json`,JSON.stringify(r)));
let blob=await zip.generateAsync({type:"blob"});
let a=document.createElement("a");
a.href=URL.createObjectURL(blob);
a.download=`${s}_${e}.zip`;a.click();
}

async function importZip(){
let file=zipInput.files[0];
let zip=await JSZip.loadAsync(file);
for(let f in zip.files){
let txt=await zip.files[f].async("string");
data.push(JSON.parse(txt));
}
data.sort((a,b)=>new Date(b.date)-new Date(a.date));
localStorage.setItem("records",JSON.stringify(data));
alert("Y√ºklendi");
render();
}

function edit(i){
alert("D√ºzenleme fonksiyonu istersen sonra ekleriz üòÑ");
}

render();
</script>
</body>
</html>
