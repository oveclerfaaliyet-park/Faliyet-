<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ana Ekran</title>
<link rel="stylesheet" href="style.css">
<script src="app.js" defer></script>
<link rel="manifest" href="manifest.json">
</head>
<body>
<header>
  <h1>Hoşgeldin!</h1>
  <div id="lblDateTime"></div>
</header>
<main>
<section id="todayTasks">
  <h2>Bugün Yapılacaklar</h2>
  <input type="text" id="txtSearchToday" placeholder="Ara..." oninput="filterTasks('lstTodayTasks','txtSearchToday')">
  <div id="lstTodayTasks" class="card-container"></div>
</section>
<section id="screens">
  <button onclick="openScreen('park.html')">Park Faaliyet</button>
  <button onclick="openScreen('personel.html')">Personel</button>
  <button onclick="openScreen('evrak.html')">Evrak Takip</button>
  <button onclick="openScreen('settings.html')">Ayarlar</button>
</section>
</main>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./sw.js')
    .then(reg => console.log('Service Worker kayıtlı', reg))
    .catch(err => console.error('SW hatası', err));
}
setInterval(()=>document.getElementById('lblDateTime').innerText=new Date().toLocaleString(),1000);
</script>
</body>
</html>
