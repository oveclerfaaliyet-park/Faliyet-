<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Park Faaliyet</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="app.js" defer></script>
<style>
*{box-sizing:border-box;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif}
body{margin:0;background:#000;color:#fff}
header{padding:10px;text-align:center;font-size:22px;font-weight:bold}
nav{display:flex;justify-content:space-around;background:#111;padding:10px}
nav button{padding:10px 15px;font-size:16px;cursor:pointer}
section{display:none;padding:10px;height:calc(100vh - 120px);overflow:auto}
section.active{display:block}
label{font-size:14px;opacity:.8}
input,textarea,button{width:100%;margin:6px 0;padding:10px;font-size:16px}
textarea{height:150px}
.card{display:flex;background:#222;margin:8px 0;border-radius:10px;overflow:hidden;cursor:pointer;}
.card img{width:100px;height:100px;object-fit:cover;margin-right:4px;}
.card div{padding:10px;flex:1;}
#list{overflow-y:auto;max-height:calc(100vh-150px)}
#addModal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);color:#fff;padding:20px;z-index:100;}
</style>
</head>
<body>

<header>PARK FAALİYET</header>

<nav>
<button onclick="showSection('home')">Ana</button>
<button onclick="openAdd()">Yeni</button>
</nav>

<section id="home" class="active">
<div id="list"></div>
</section>

<div id="addModal">
<h3>Yeni Kayıt</h3>
<label>Tarih</label>
<input type="date" id="date">
<label>Açıklama</label>
<textarea id="desc" placeholder="Açıklama"></textarea>
<label>Resim 1</label>
<input type="file" id="img1" accept="image/*">
<label>Resim 2</label>
<input type="file" id="img2" accept="image/*">
<button onclick="saveRecord()">Kaydet</button>
<button onclick="closeAdd()">Kapat</button>
</div>

</body>
</html>
