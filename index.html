<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Park Faaliyet</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:sans-serif;background:#000;color:#fff;}
section{display:none;padding:10px;}
section.active{display:block;}
input,textarea,button{width:100%;margin:5px 0;padding:8px;}
</style>
</head>
<body>

<h2>Yeni Kayıt</h2>

<section id="add" class="active">
  <label>Tarih</label>
  <input type="date" id="date">
  <label>Açıklama</label>
  <textarea id="desc"></textarea>
  <label>Resim 1</label>
  <input type="file" id="img1" accept="image/*">
  <label>Resim 2</label>
  <input type="file" id="img2" accept="image/*">
  <button id="saveBtn">Kaydet</button>
</section>

<script>
let DEPLOY_URL = "https://script.google.com/macros/s/AKfycbxKIVZEkKWNguUY8CWmdc_poxJA5HA_RzboKZq8JmhFW7Hqfk6cQxzN8m2eD6lgsyZ-MA/exec";

// Dosya → Base64
function readFile(file){
  return new Promise((resolve,reject)=>{
    if(!file){resolve(""); return;}
    const reader = new FileReader();
    reader.onload = e => resolve(e.target.result);
    reader.onerror = err => reject(err);
    reader.readAsDataURL(file);
  });
}

// Kaydet butonu
document.getElementById('saveBtn').addEventListener('click', async function(){
  let tarih = document.getElementById('date').value;
  let desc = document.getElementById('desc').value;
  let resim1 = await readFile(document.getElementById('img1').files[0]);
  let resim2 = await readFile(document.getElementById('img2').files[0]);

  if(!tarih || !desc){alert("Tarih ve açıklama gerekli"); return;}

  fetch(DEPLOY_URL, {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({tarih, aciklama:desc, resim1, resim2})
  })
  .then(res=>res.json())
  .then(res=>{
    if(res.status==="success"){
      alert("Kaydedildi!");
      document.getElementById('date').value="";
      document.getElementById('desc').value="";
      document.getElementById('img1').value="";
      document.getElementById('img2').value="";
    } else {
      alert("Hata: "+res.message);
    }
  }).catch(console.error);
});
</script>

</body>
</html>
